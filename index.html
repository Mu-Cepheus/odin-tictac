<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <main>
        <div class="controls">
            <form action="">
                <label for="player1">Player 1 name:</label><input type="text" name="player1" id="player1">
                <div><button id="p1Button">Change player 1 name</button></div>
                <label for="player2">Player 2 name:</label><input type="text" name="player2" id="player2">
                <div><button id="p2Button">Change player 2 name</button></div>
            </form>
            <button id="reset">Reset board</button>
        </div>
        <div class="board">
            <div class="space" id="space1"></div>
            <div class="space" id="space2"></div>
            <div class="space" id="space3"></div>
            <div class="space" id="space4"></div>
            <div class="space" id="space5"></div>
            <div class="space" id="space6"></div>
            <div class="space" id="space7"></div>
            <div class="space" id="space8"></div>
            <div class="space" id="space9"></div>
        </div>
        <div class="status">
            <p>Click on a space to start.</p>
        </div>
    </main>
</body>
<script src="./script.js"></script>

</html>
